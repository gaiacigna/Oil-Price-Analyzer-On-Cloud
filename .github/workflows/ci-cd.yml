name: CI/CD Pipeline for Oil Price Analyzer

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Install any Python dependencies

      - name: Run tests
        run: |
          pytest  # Run any Python tests

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        env:
          DOCKER_IMAGE_NAME: gaiadock/oilpriceanalyzer
        run: |
          docker build -t $DOCKER_IMAGE_NAME:${{ github.sha }} .
          docker push $DOCKER_IMAGE_NAME:${{ github.sha }}
          docker tag $DOCKER_IMAGE_NAME:${{ github.sha }} $DOCKER_IMAGE_NAME:latest
          docker push $DOCKER_IMAGE_NAME:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download Kubernetes config
        run: echo "${{ secrets.KUBE_CONFIG }}" > $HOME/.kube/config

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Deploy to GKE
        env:
          DOCKER_IMAGE_NAME: gaiadock/oilpriceanalyzer
        run: |
          kubectl set image deployment/oilpriceanalyzer \
            oilpriceanalyzer=$DOCKER_IMAGE_NAME:${{ github.sha }}
